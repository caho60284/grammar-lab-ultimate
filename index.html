<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Grammar Analyzer</title>

<style>
body{
font-family:system-ui;
background:#f4f7f6;
padding:18px;
color:#1f3d35;
}
h1{margin-bottom:6px}
.subtitle{color:#6b7f78;margin-bottom:18px}
textarea{
width:100%;
border-radius:14px;
border:1px solid #ccd7d3;
padding:14px;
font-size:18px;
min-height:110px;
}
button{
width:100%;
margin-top:14px;
padding:16px;
border:none;
border-radius:14px;
background:#3f6f60;
color:white;
font-size:18px;
}
.card{
background:white;
border-radius:14px;
padding:14px;
margin-top:14px;
box-shadow:0 2px 6px rgba(0,0,0,0.06);
}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #e6eeea}
</style>
</head>
<body>

<h1>ðŸ§  English Grammar Analyzer</h1>
<div class="subtitle">Analisis struktur kalimat Inggris</div>

<textarea id="input">I go to school</textarea>
<button onclick="analyze()">Analyze</button>

<div id="result"></div>

<script>
const verbs=["am","is","are","was","were","be","been","being",
"go","goes","went","gone",
"make","makes","made",
"take","takes","took","taken",
"eat","eats","ate","eaten",
"see","saw","seen",
"come","came","coming",
"do","does","did","done",
"have","has","had"]

const prepositions=["to","in","on","at","with","from","into","onto","over","under","of","for","about"]

function analyze(){
const text=document.getElementById("input").value.trim()
if(!text)return

const words=text.split(/\s+/)

let rows=[]

words.forEach((w,i)=>{
let role="Kata"
let type="Tidak diketahui"
let exp=""

if(i===0){
role="Subjek"
type="Kata ganti / noun"
exp="Pelaku utama kalimat"
}
else if(verbs.includes(w.toLowerCase())){
role="Predikat"
type="Verb"
exp="Kata kerja utama"
}
else if(prepositions.includes(w.toLowerCase())){
role="Preposisi"
type="Preposition"
exp="Kata depan relasi"
}
else{
role="Pelengkap"
type="Object / modifier"
exp="Informasi tambahan"
}

rows.push({w,role,type,exp})
})

render(rows,text)
}

function render(rows,text){
let html=`<div class="card">
<table>
<tr><th>Bagian</th><th>Peran</th><th>Jenis</th><th>Penjelasan</th></tr>`

rows.forEach(r=>{
html+=`<tr>
<td>${r.w}</td>
<td>${r.role}</td>
<td>${r.type}</td>
<td>${r.exp}</td>
</tr>`
})

html+=`</table></div>`

html+=`<div class="card"><b>Meaning:</b> (terjemahan sederhana)</div>`

document.getElementById("result").innerHTML=html
}
</script>

</body>
</html>
